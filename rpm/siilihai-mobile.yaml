Name: harbour-siilihai-mobile
Summary: Siilihai
Version: 2.1.1
Release: 1
Group: Qt/Qt
License: GPLv2
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |+
  Siilihai web forum client mobile version

Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Xml
- Qt5Svg
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-plugin-imageformat-gif
- qt5-plugin-imageformat-ico
- qt5-plugin-imageformat-jpeg
- qt5-qtsvg-plugin-imageformat-svg
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/harbour-siilihai-mobile
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
